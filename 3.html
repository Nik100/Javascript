<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 складываем с 10, получаем 20.
  2. Затем проходит конкатенация со строкой десять.
  получаем 1020.
  3. С помощью console.log выводим сроку 1020 в консоль.
  */
  console.log(10 + 10 + "10");
  /*
  1. 10 конкатенируем со строкой десять.
  2. полученную строку конкатенируем с цифрой десять.
  3. С помощью console.log выводим сроку 101010 в консоль.
  */
  console.log(10 + "10" + 10);
  /*
  1. Число 10 складываем с числом 10, получаем 20
  2. +"10" превратит строку в число 10
  3. 20 сложится с 10, получится 30
  4. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");
  /*
  1. В кавычках указана пустая строка, она превратится в число -0
  2. Проходит деление числа 10 на число -0, получаем бессконечность
  3. С помощью console.log выводим сроку -Infinity в консоль.
  */
  console.log(10 / -"");
  /*
  1. В кавычках указана строка "2,5", а это не соответствует числу 2.5, поэтому получится NAN
  2. Число 10 делим на NAN, получаем NAN
  3. С помощью console.log выводим NAN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
