<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";
  
  /**
   * Считает сумму переданных аргументов 
   * @param {number} a - Первое число
   * @param {number} b - Второе число
   * @return {nunber} - Результат вычисления
  */
  function sum(a, b) {
    return (a + b);
  }
  
  /**
   * Считает разность переданных аргументов 
   * @param {number} a - Первое число
   * @param {number} b - Второе число
   * @return {nunber} - Результат вычисления
  */
  function dif(a, b) {
    if (a >= b) {
      return (a - b);  
    }
    else {
      return (b - a);
    } 
  }

  /**
   * Считает произведение переданных аргументов 
   * @param {number} a - Первое число
   * @param {number} b - Второе число
   * @return {nunber} - Результат вычисления
  */
  function multie(a, b) {
    return (a * b);
  }

  /**
   * Считает частное переданных аргументов 
   * @param {number} a - Первое число
   * @param {number} b - Второе число
   * @return {nunber} - Результат вычисления
  */
  function delenie(a, b) {
    return (a / b);
  }
  
  /**
   * Считает одно из 4 действий, переданных ей первым аргументом:
   * "+" - сумма 2 и 3 аргумента
   * "-" - разность 2 и 3 аргумента (из большего вычитается меньшее)
   * "*" - произведение 2 и 3 аргумента
   * "/" - частное 2 от 3 аргумента
   * @param {string} oper - выполняемое действие
   * @param {number} a - первое число
   * @return {number} Результат работы. Если введено отличное от описанных действий,
   * то будет возвращено NaN
   */
  function operation(oper, a, b) {
    switch (oper) {
      case "+": return sum(a, b);
      case "-": return dif(a, b);
      case "*": return multie(a, b);
      case "/": return delenie(a, b);
      default: return NaN;
    }
  }
  // Тест для функций
  const test = prompt("Введите + или - или / или *");
  alert(operation(test, 2, 3));
</script>
</body>
