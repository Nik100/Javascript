<!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 127,
      photos: [
        "1.jpg",
        "2.jpg",
      ],
    },
    {
      id: 5,
      price: 499,
      photos: [],
    },
    {
      id: 10,
      price: 26,
      photos: [
        "3.jpg",
      ],
    },
    {
      id: 8,
      price: 78,
    },
  ];

  //array1.forEach(element => console.log(element));
  //products.forEach(element => console.log(element));
  //products.forEach(element => console.log(element.id));

  //const result = words.filter(word => word.length > 6);
  //console.log(products.filter(product => product.id > 8));
  //console.log(products.filter(product => "photos" in product));
  console.log(products.filter(
    product => "photos" in product && product.photos.length !== 0
    ));

  //arr.sort([compareFunction])
  // сортируем массив числовых значений в порядке возрастания
  // numbers.sort(( a, b ) =>  a - b);                      // [1, 4, 11, 33, 50, 88, 123]
  console.log(products.sort((a, b) => a.price - b.price));
  // аналогично без использования стрелочной функции
  //numbers.sort(function( a, b ) {return a - b});         // [1, 4, 11, 33, 50, 88, 123]
  console.log(
    products.sort(
      function(a, b) {
        return a.price - b.price
      }
    )
  );
</script>
</body>
