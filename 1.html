<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  Переменная a равна 1, сначала с ней проходит инкремент, т.е. она становится 2, затем это значение
  присваивается переменной c.
   */
  alert(c);

  d = b++;
  /*
  Переменная b равна 1, это значение присваивается переменной d, затем только происходит инкремент b.
   */
  alert(d);

  c = 2 + ++a;
  /*
  Сначала будет выполнен инкремент a, т.е. она станет 3. Затем пройдет арифметическое сложение.
  c станет равной 5.
   */
  alert(c);

  d = 2 + b++;
  /*
  Пройдет арифметическое сложение 2 и переменной b (2), которое равно 4.
  Это значение присвоится переменной d. А значение переменной b станет равной 3. 
   */
  alert(d);

  alert(a);
  alert(b);
</script>
</body>
