<a href="#" class="card-link">Card link</a>

<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title" data-number="100">Card title</h5>
    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
    <p class="card-text" data-number="50">

  /*

   */

  console.log(id);

  /*
  2. Внутри всех элементов на странице, которые имеют класс "card-link",

  id = document.getElementsByClassName('card-link');

  });

  //Array.prototype.forEach.call(id, id => console.log(id.textContent));

  3. Найти все элементы на странице с классом "card-link", которые лежат в

  /*
   id = document.getElementsByClassName('card-body');
    Array.prototype.forEach.call(id, id => console.log(id.getElementsByClassName('card-link')));

   */

  console.log(id[0].parentNode);

  id = document.querySelector('.card-title');
